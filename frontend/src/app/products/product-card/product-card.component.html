<div class="max-w-xs rounded overflow-hidden shadow-lg bg-white">
    <img class="w-full" [src]="product.imageUrl" alt="Product Image">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ product.name }}</div>
      <p class="text-gray-700 text-base">
        {{ product.desc }}
      </p>
    </div>
    <div class="px-6 pt-4 pb-2 flex justify-between items-center">
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">${{ product.price }}</span>
      <button (click)="onAddToCart()" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
        Add to Cart
      </button>
    </div>
  </div>
