<h1>ProductList</h1>
<div class="product-list">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.desc }}</p>
      <p><strong>â‚¹{{ product.price }}</strong></p>
      <button (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
